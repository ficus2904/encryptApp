<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="./style.css">
   <title>Закодируй сообщение</title>
</head>
<body>
    <div class="left" class="input-group">
        <input class="form-control large" placeholder="Insert message for encrypt">
        <br>
        <input class="form-control" placeholder="Key for encrypt">
        <br>
        <input class='btn btn-danger' type="button" value="Encrypt" id="btn1">
        <br>
        <input class="form-control large" type="textarea" placeholder="Encrypt message">
    </div>
    <div class="right" class="input-group">
        <input class="form-control large" placeholder="Insert encrypt message">
        <br>
        <input class="form-control" placeholder="Key for decrypt">
        <br>
        <input class='btn btn-success' type="button" value="Decrypt" id="btn2">
        <br>
        <input class="form-control large" type="textarea" placeholder="Decrypt message">
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
